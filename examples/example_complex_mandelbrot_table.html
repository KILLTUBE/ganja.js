<script type="module">
import Algebra from "../src/index.js";
document.body.innerHTML = "";
// Create a complex Algebra.
Algebra(0,1,()=>{
  // Graph a two dimensional function to a canvas.
  // In this case we output the iterations it takes for z*z+c to converge to
  // infinity. (well, more than 2). 
  var func = (x, y) => {
    var n = 35;
    var z = 0e1;
    var c = x * 1.75 - 1 + y * 1e1;
    while (z < 2 && n--) {
      z = z ** 2 + c;
    }
    return (n / 30);
  };
  var options = {
    format: "table",
    width: 9,
    height: 9
  };
  var dom = this.graph(func, options);
  document.body.appendChild(dom);
});
</SCRIPT>
